<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>ENIGMA</title>
</head>
<body>
    <main class="main py-10">
        <div class="main__cont">
            <div class="login w-full min-h-screen flex items-center justify-center">
                <div class="login__cont max-w-md w-full rounded-lg p-10">
                    <div class="title mb-5">
                        <h2 class="text-2xl text-center">Login</h2>
                    </div>
                    <div class="desc mb-5">
                        <p class="text-lg text-center">Log in to use our service</p>
                    </div>
                    <form class="login__cont-form">
                        <div class="input__container mb-8">
                            <input type="text" class="input__container-input px-4" placeholder=" " required>
                            <label class="input__container-label">Username</label>
                        </div>
                        <div class="input__container mb-8">
                            <input type="password" class="input__container-input px-4" placeholder=" ">
                            <label class="input__container-label">Password</label>
                        </div>
                        <input type="submit" value="Login" class="login__cont-submit mb-8">
                        <div class="login__cont-links text-center">
                            <a href="register.html" class="login__cont-link">I don't have an account</a>
                            <a href="../index.html" class="login_cont-link">Main page</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
